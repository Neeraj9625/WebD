<!DOCTYPE html>
<html lang="en">
<head>
     <style>
        .pseudo{
            margin:5px;
            height: 80px;
            width: 150px;
            background-color: rgb(196, 232, 232);
            border-radius: 20px;
            transition-property: all;
            transition-duration: 1s;
            transition-timing-function: ease-in-out;
            transition-delay: 1sec;
        }
       .pseudo:hover{
        background-color: blue;
       }
       .pseudo:active{
        background-color: red;
       }

     </style>
    <title>Transition</title>
</head>
<body>
     <div >
        <button class="pseudo">submit</button>
     </div>
</body>
</html>
