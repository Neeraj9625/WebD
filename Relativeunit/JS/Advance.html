<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Advance function</title>
  </head>
  <body>
    <script>

         // filter methood 
        let arr = [1,2,3,4,5,6,7,8];
          let fun = (num)=>{
            if(num%2===1) {
                return true;
            }else{
                return false;
            }
          }
      let odd =  arr.filter(fun(arr));

      console.log(odd);
      // map method
      let arr1 = [1,2,3,4,5,6,7,8];
      let sqr = num1 =>  num1*num1;
       let square = arr1.map(sqr);
       console.log(square);

      // this is anoonymous function
      let sum = function (num1, num2) {
        return num1 + num2;
      };
      // both have same function
      // this is arrow function
      let sum1 = (num1, num2) => {
        return num1 + num2;
      };
      // or

      let sum3 = (num1, num2) => num1 + num2; // this is also work same

      console.log(sum1(5, 4));

      let alarm = () => console.log("Good morning");
      let timerID = setTimeout(alarm, 5000);
      clearTimeout(timerID);

    let intervalId = setInterval(alarm,1000);

    let clear = () => clearInterval(intervalId);
    setTimeout(clear,5000);

       })
